<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <h1>Speed Typing Game</h1>

    <button id="startButton">Start</button>

    <div class="main hidden" id="game">
      <p id="text" class="text noselect"></p>

      <div class="full-width">
        <h2>Type here:</h2>
        <textarea type="text" id="userInput" class="userInput"></textarea>
      </div>

      <h3 class="timer" id="timer">Timer:</h3>

      <div class="game-finished hidden" id="gameFinished">
        <hr />
        <h2 class="resultHeader" id="resultHeader"></h2>

        <p class="userReply" id="userReply"></p>

        <button onclick="location.reload()">Reset</button>
        
      </div>
    </div>
  </body>
</html>
